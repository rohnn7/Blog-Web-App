<!--
in urls.py we called django.contrib.auth.views import login, logout and mapped the
urls. So basically we used login def from another app's(Builtin) views. And in login VIEWS
of builtin it is mapped to template_name="registration/login.html". So thats how it will
know that this html belongs to login
-->
<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}
 <div class="jumbotron">
   <h1>Please Login!</h1>
   <h3>(Must be a superuser)</h3>
   {% if form.error %}
      <p>username or password didnt match</p>
   {% endif %}
   <form action="{% url 'login' %}" method="POST">
     {% csrf_token %}
     {{ form.as_p }}
     <input type="submit" class="btn btn-primary" value="Login">
     <input type="hidden" name="next" value="{{next}}">
   </form>
 </div>
{% endblock %}
